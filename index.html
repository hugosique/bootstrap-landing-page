<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous"
        >
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
</head>
<body>
    <header class="header d-flex flex-row justify-content-between py-4">
        <h1 class="mx-5 header-title">
            Shop
        </h1>

        <div class="header-links d-none d-lg-block mx-5">
            <a class="btn">Quem somos?</a>
            <a class="btn">Contato</a>
            <a class="btn">FAQ</a>
        </div>

        <div class="header-links_menuButton d-block d-lg-none mx-5">
            <button
                type="button"
                class="btn btn-outline-dark"
                onclick="toggleMenuLinks()"
            ><img src="src/images/list.svg" alt="Menu Icon">
            </button>
        </div>
    </header>

    <nav class="nav flex-column card d-none d-lg-none">
        <ul class="list-group nav-list">
            <a href="#"><li class="list-group-item">Quem somos?</li></a>
            <a href="#"><li class="list-group-item">Contato</li></a>
            <a href="#"><li class="list-group-item">FAQ</li></a>
        </ul>
    </nav>

    <section class="carousel-section mx-5">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="src/images/slide1.png" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="src/images/slide2.png" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="src/images/slide3png" class="d-block w-100" alt="Slide 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="products">
            <span>
                Camisas
            </span>
        </div>

    </section>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" 
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" 
        crossorigin="anonymous">
    </script>
    <script src="js/index.js"></script>
</body>

</html>
